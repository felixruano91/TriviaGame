<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Trivia</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto:300,400" rel="stylesheet">

  <body>

  
<div class="jumbotron jumbotron-fullheight jumbo-vertical-center text-light text-center bg-dark mb-0 radius-0">
  <div class="container">

      <h1 class="display-2 text-warning text-uppercase">Star Wars Trivia</h1>
      <span class="lead lead-lg text-success">You up to the challenge are?</span>

      <div class="mt-4">
        <a href="#!" class="btn btn-success btn-lg m-2 btn-wide start-button">With you may the force be!</a>

        <a href="#!" class="btn btn-outline-light btn-hover-text-dark btn-wide btn-lg m-2">A bad feeling about this I've got..</a>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-12 questions-area">
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-12 answers-area">
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-12" id="timer-area">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12" id="results">
          </div>
        </div>
      </div>
  </div>
</div>
